<mat-drawer-container class="example-container" autosize>
    <mat-drawer [opened]="true" #drawer class="example-sidenav" mode="side">
        <mat-nav-list>
            <a mat-list-item [routerLink]="link.path" *ngFor="let link of links">{{link.title}} <mat-icon
                    *ngIf="link.icon">{{link.icon}}</mat-icon></a>
            <a mat-list-item (click)="logout()">Cerrar sesi√≥n</a>
        </mat-nav-list>
    </mat-drawer>

    <div class="example-sidenav-content">
        <p>
            <mat-toolbar color="primary">
                <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"
                    (click)="drawer.toggle()">
                    <mat-icon>menu</mat-icon>
                </button>
                <span>My App</span>
                <span class="example-spacer"></span>
                <button mat-icon-button class="example-icon favorite-icon"
                    aria-label="Example icon-button with heart icon">
                    <mat-icon>favorite</mat-icon>
                </button>
                <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
                    <mat-icon>share</mat-icon>
                </button>
            </mat-toolbar>
        </p>
        <main>
            <router-outlet></router-outlet>
        </main>
    </div>

</mat-drawer-container>
