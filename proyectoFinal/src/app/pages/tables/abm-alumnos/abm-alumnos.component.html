<h1 mat-dialog-title>ABM Alumnos</h1>
<div mat-dialog-content>
    <form class="grid formgrid" [formGroup]="alumnosForm">
        <div class="field col-12">
            <mat-form-field class="w-full">
                <mat-label>Nombre</mat-label>
                <input matInput [formControl]="nombreControl">
                <mat-error>Este campo es requerido</mat-error>
            </mat-form-field>
        </div>
        <div class="field col-12">
            <mat-form-field class="w-full">
                <mat-label>Apellido</mat-label>
                <input type="text" matInput [formControl]="apellidoControl">
                <mat-error>Este campo es requerido</mat-error>
            </mat-form-field>
        </div>
        <div class="field col-12">
            <mat-form-field class="w-full">
                <mat-label>email</mat-label>
                <input type="email" matInput [formControl]="emailControl">
                <mat-error>Este campo es requerido</mat-error>
            </mat-form-field>
        </div>
        <div class="field col-12">
            <mat-form-field class="w-full">
                <mat-label>Edad</mat-label>
                <input type="number" matInput [formControl]="edadControl">
                <mat-error>Este campo es requerido</mat-error>
            </mat-form-field>
        </div>
    </form>
</div>

<div mat-dialog-actions>
    <button mat-button mat-dialog-close="">Cancelar</button>
    <button (click)="guardar()" mat-button>Guardar</button>
</div>
