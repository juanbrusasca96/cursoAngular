<form class="grid formgrid">
    <div class="field col-12">
        <mat-form-field class="search">
            <mat-label>Buscar por nombre</mat-label>
            <input matInput name="search" [(ngModel)]="search" (ngModelChange)="filterData($event)">
            <mat-error>Este campo es requerido</mat-error>
        </mat-form-field>
    </div>
</form>

<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>


    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name - Username </th>
        <td mat-cell *matCellDef="let element"> {{element | completeName}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>


    <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Phone </th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<ul>
    <li *ngFor="let value of alumnos$ | async">{{ value.name }}</li>
</ul>
